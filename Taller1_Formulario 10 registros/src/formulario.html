<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Datos</title>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">    
</head>
<body>
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Formulario Ingreso de Datos</a>
    </nav>

    <div class="row mt-3 ">
        <div class="col-md-3 offset-md-1">
            <div class="card">
                <div class="card-header">
                    <g4>Registro Usuarios</g4>
                </div>
        
                <div class="card-body"></div>  
                <form action="/" name="formulario" method="post">
                    <input type="text" name="nombre" placeholder="NOMBRE"  required>
                    <div class="card-body"></div>
                    
                    <input type="number" name="edad" placeholder="EDAD" required>
                    <div class="card-body"></div>
                    
                    <input type="text" name="genero" placeholder="GÉNERO" required>
                    <div class="card-body"></div>
                    
                    <input type="number" name="telefono" placeholder="TELÉFONO" required>
                    <div class="card-body"></div>
                    
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-location-arrow"></i> Enviar
                    </button>
                    <div class="card-body"></div>
                </form>
            </div>    
        </div>
    </div>
    
</body>
</html>
